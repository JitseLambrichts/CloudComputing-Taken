<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voetbal Wedstrijden</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .match-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        
        .match-date {
            color: #667eea;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        .match-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }
        
        .team {
            flex: 1;
            text-align: center;
        }
        
        .team-name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        
        .vs {
            font-size: 12px;
            color: #999;
            font-weight: bold;
            padding: 0 10px;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
        }
        
        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âš½ Voetbal Wedstrijden</h1>
        <div id="matches-container" class="matches-grid">
            <div class="loading">Laden...</div>
        </div>
    </div>

    <script>
        async function loadMatches() {
            try {
                const response = await fetch('/api/matches'); // matches ophalen
                const data = await response.json();
                
                if (data.errors) {
                    document.getElementById('matches-container').innerHTML = 
                        `<div class="error">Fout: ${data.errors[0]}</div>`;
                    return;
                }
                
                const matchesHtml = data.matches.map(match => {
                    // Parse de datum correct
                    const datumObj = new Date(match.datum);
                    
                    // Als het invalid is, probeer het als string weer te geven
                    const datumNL = isNaN(datumObj.getTime()) 
                        ? match.datum 
                        : datumObj.toLocaleDateString('nl-NL', {
                            weekday: 'long',
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                    
                    console.log('Datum:', match.datum);
                    
                    return `
                    <div class="match-card">
                        <div class="match-date">${datumNL}</div>
                        <div class="match-content">
                            <div class="team">
                                <div class="team-name">${match.thuisploeg.naam}</div>
                                <div class="score">${match.score.thuisploegDoelpunten}</div>
                            </div>
                            <div class="vs">VS</div>
                            <div class="team">
                                <div class="team-name">${match.uitploeg.naam}</div>
                                <div class="score">${match.score.uitploegDoelpunten}</div>
                            </div>
                        </div>
                    </div>
                `;
                }).join('');
                
                document.getElementById('matches-container').innerHTML = matchesHtml || 
                    '<div class="error">Geen wedstrijden gevonden</div>';
            } catch (error) {
                document.getElementById('matches-container').innerHTML = 
                    `<div class="error">Fout bij laden: ${error.message}</div>`;
            }
        }
        
        // Laad wedstrijden bij pagina laden
        loadMatches();
    </script>
</body>
</html>
